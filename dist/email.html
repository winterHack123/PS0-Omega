<body class="bg-gray-200 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md max-w-md mx-auto">
        <h1 class="text-2xl font-semibold mb-4">Send Mail using Voice</h1>
        <div class="mb-4">
            <label for="senderEmail" class="block text-sm font-medium text-gray-700">Sender's Email Address</label>
            <input type="text" id="senderEmail" class="w-full py-2 px-3 border rounded outline-none" placeholder="Your Email Address" onfocus="voicePrompt('Please enter your email address.')">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Recipient's Email Address</label>
            <input type="text" id="email" class="w-full py-2 px-3 border rounded outline-none" placeholder="Recipient's Email Address" onfocus="voicePrompt('Please enter the recipient\'s email address.')">
        </div>
        <div class="mb-4">
            <label for="description" class="block text-sm font-medium text-gray-700">Email Description</label>
            <input type="text" id="description" class="w-full py-2 px-3 border rounded outline-none" placeholder="Email Description" onfocus="voicePrompt('Please enter the email description.')">
        </div>
        <button id="voice-command-button" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none">
            Start Voice
        </button>
        <button id="send-button" class="w-full mt-4 bg-green-500 text-white py-3 px-4 rounded hover:bg-green-600 focus:outline-none">
            Send Mail
        </button>
    </div>

        const senderEmailInput = document.getElementById('senderEmail');
        const emailInput = document.getElementById('email');
        const descriptionInput = document.getElementById('description');
        const voiceCommandButton = document.getElementById('voice-command-button');
        const sendButton = document.getElementById('send-button');
        const synth = window.speechSynthesis;

        voiceCommandButton.addEventListener('click', startVoiceRecognition);

        function voicePrompt(text) {
            const voice = new SpeechSynthesisUtterance(text);
            synth.speak(voice);
        }

        function startVoiceRecognition() {

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                emailInput.value = transcript;
            };

            recognition.start();
        }
