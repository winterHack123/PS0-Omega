<body class="bg-gray-100">
    <nav id="navbar" class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-semibold text-white">My Website</h1>
            <form action="/search" method="get" class="ml-4 flex items-center">
                <input
                    type="text"
                    name="q"
                    placeholder="Search..."
                    class="px-2 py-1 rounded-l-md border border-gray-300 focus:ring-blue-300 focus:border-blue-300"
                />
                <button
                    type="submit"
                    class="px-4 py-1 rounded-r-md bg-blue-700 text-white hover:bg-blue-800 focus:ring-blue-300"
                >
                    Search
                </button>
            </form>
        </div>
    </nav>
<h>hello</h>
    <main class="container mx-auto mt-16 p-4">
        <!-- Your page content goes here -->
    </main>

    <script>
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 0) {
                navbar.classList.add('fixed-nav');
            } else {
                navbar.classList.remove('fixed-nav');
            }
        });
        
    </script>
</body>

</html>
